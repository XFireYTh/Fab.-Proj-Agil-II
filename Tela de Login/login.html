<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <div class="menu_container">
            <img class="menu" src="midia/menu.png" alt="menu">
        </div>
        <div class="logo_container">
            <img class="logo" src="midia/logo.png" alt="Logo Venda do Seu Zé">
        </div>
        <div class="profile_container">
            <img class="profile_icon" src="midia/icon.png" alt="profile icon">
        </div>
    </header>
    <section>
        <div class="main_container">
            <div class="input_container">
                <h2>Login de Usuário</h2>
                <div class="bar_cont">
                    <label class="bar" for="email">Email</label>
                    <input class="bar" type="email" name="email" id="email">
                </div>
                <div class="bar_cont">
                    <label class="bar" for="password">Senha</label>
                    <input class="bar" type="password" name="password" id="password">
                </div>
                <div class="button_cont">
                    <input class="button" type="button" value="Acessar Conta">
                    <p>Se não possui cadastro <a class="click" href="cad.html">Clique aqui</a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
